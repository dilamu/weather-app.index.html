<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="weather-channel">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-5">
                        <input type="search" placeholder="Type a city" autofocus="on" autocomplete="off"
                            id="search-city-input" class="type-city">
                    </div>


                    <div class="col-3">
                        <input type="submit" value="Search" class="search-button">
                    </div>
                    <div class="col-4">
                        <button class="button-location" id="current-location-button">
                            üìç
                        </button>
                    </div>
                </div>

            </form>

            <h1 id="city">
                New York, NY
            </h1>
            <ul>
                <li id="date">
                    Sunday 19:56
                </li>
                <li id="description">
                    Partly Cloudy
                </li>
            </ul>

            <div class="row">
                <div class="col-7">
                    <div class="clearfix">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
                            class="weather-icon float-left">
                        <div class="float-left">
                            <span class="temperature" id="temperature">57</span><span class="units">
                                <a href="#" class="celsius" id="celsius-link">¬∞C</a> |

                                <a href="#" class="fahrenheit" id="fahrenheit-link">¬∞F</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>



            <div class="col-5">
                <ul class="temperature-sensation">
                    <li>
                        Precipitation: <span id="precipitation">0</span> %
                    </li>
                    <li>
                        Humidity: <span id="humidity">77</span> %
                    </li>
                    <li>
                        Wind: <span id="wind">8</span>km/h
                    </li>
                </ul>
            </div>

        </div>
        <h4>Hosted by <a href="https://www.netlify.com/"> Netlify </a>
        </h4>
    </div>

</body>

<script src="src/index.js">
</script>

</body>

</html>
